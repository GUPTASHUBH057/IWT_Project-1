  <h2 id="textarea1">Formatting Tags</h2>
  <br><br>
  <center>
<textarea  rows="20" cols="185">
<acronym>	   Not supported in HTML5. Use <abbr> instead.
<abbr>	     Defines an abbreviation or an acronym
<address>    Defines contact information for the author/owner of a document/article
<b>	         Defines bold text
<bdi>	       Isolates a part of text that might be formatted in a different direction from other text outside it
<bdo>	       Overrides the current text direction
<big>	       Not supported in HTML5. Use CSS instead.Defines big text
<blockquote> Defines a section that is quoted from another source
<center>	   Not supported in HTML5. Use CSS instead.Defines centered text
<cite>	     Defines the title of a work
<code>	     Defines a piece of computer code
<del>	       Defines text that has been deleted from a document
<dfn>	       Represents the defining instance of a term
<em>	       Defines emphasized text
<font>	     Not supported in HTML5. Use CSS instead.Defines font, color, and size for text
<i>	         Defines a part of text in an alternate voice or mood
<ins>	       Defines a text that has been inserted into a document
<kbd>	       Defines keyboard input
<mark>	     Defines marked/highlighted text
<meter>	     Defines a scalar measurement within a known range (a gauge)
<pre>	       Defines preformatted text
<progress>	 Represents the progress of a task
<q>	         Defines a short quotation
<rp>	       Defines what to show in browsers that do not support ruby annotations
<rt>	       Defines an explanation/pronunciation of characters (for East Asian typography)
<ruby>	     Defines a ruby annotation (for East Asian typography)
<s>	         Defines text that is no longer correct
<samp>	     Defines sample output from a computer program
<small>	     Defines smaller text
<strike>	   Not supported in HTML5. Use <del> or <s> instead.Defines strikethrough text
<strong>	   Defines important text
<sub>	       Defines subscripted text
<sup>	       Defines superscripted text
<template>	 Defines a template
<time>	     Defines a date/time
<tt>	       Not supported in HTML5. Use CSS instead.Defines teletype text
<u>	         Defines text that should be stylistically different from normal text
<var>	       Defines a variable
<wbr>	       Defines a possible line-break
</textarea>
</center>
<br><br>
<h2 id="textarea2">Table Tags</h2>
<br><br>
<center><textarea  rows="10" cols="185">
<table>	    Defines a table
<caption>	  Defines a table caption
<th>	      Defines a header cell in a table
<tr>	      Defines a row in a table
<td>	      Defines a cell in a table
<thead>	    Groups the header content in a table
<tbody>	    Groups the body content in a table
<tfoot>	    Groups the footer content in a table
<col>	      Specifies column properties for each column within a <colgroup> element
<colgroup>	Specifies a group of one or more columns in a table for formatting
</textarea></center>
<br><br>
<h2 id="textarea3">Links</h2>
<br>
<center>
  <textarea  rows="3" cols="185">
 <a>	    Defines a hyperlink
<link>	    Defines the relationship between a document and an external resource (most used to link to style sheets)
<nav>	      Defines navigation links
  </textarea>
</center>
<br><br>
<h2 id="textarea4">Image Tags</h2>
<br>
<center>
  <textarea  rows="5" cols="185">
<img> 	      Defines an image
<map>	        Defines a client-side image-map
<area>	      Defines an area inside an image-map
<canvas>	    Used to draw graphics, on the fly, via scripting (usually JavaScript)
<figcaption>	Defines a caption for a <figure> element
<figure>	    Specifies self-contained content
<picture>	    Defines a container for multiple image resources
<svg>	        Defines a container for SVG graphics
  </textarea>
</center>
<br><br>
<h2 id="textarea5">Form Tags</h2>
<br>
<center>
  <textarea  rows="8" cols="185">
<form>	      Defines an HTML form for user input
<input>	      Defines an input control
<textarea>	  Defines a multiline input control (text area)
<button>	    Defines a clickable button
<select>	    Defines a drop-down list
<optgroup>	  Defines a group of related options in a drop-down list
<option>	    Defines an option in a drop-down list
<label>	      Defines a label for an <input> element
<fieldset>	  Groups related elements in a form
<legend>	    Defines a caption for a <fieldset> element
<datalist>	  Specifies a list of pre-defined options for input controls
<output>	    Defines the result of a calculation
  </textarea>
</center>
<br><br>
<h2 id="textarea6">Empty Tags</h2>
<br>
<center>
  <textarea  rows="5" cols="185">
    <hr>     It is used to make a horizontal line.
    <br>     It is used to break the line.
    <link>   It is used to link another webpage.
    <img>    It is used to link images.
    <meta>   This tag contains information about the webpage.
    <embed>  It is used to embed media or another webpage in current HTML page.
  </textarea>
</center>
